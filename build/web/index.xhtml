<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg.app_title}" /></title>

    </h:head>
    <f:loadBundle basename="com.recursos.Mensajes" var="msg"/>
    <h:body>
        <h1>#{msg['app.formulario']}</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msg['app.nombre']}" for="nombre"></h:outputLabel>
                <h:inputText value="#{videoTiendaBean.nombre}" id="nombre" />
                <h:commandButton value="#{msg['app.saludar']}"></h:commandButton>

            </h:panelGrid>
            <h:outputText value="#{videoTiendaBean.saludo}" />
        </h:form>

    </h:body>
</html>
